<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <main>
        <section class="container">
        <h1 class="pageTitle">All Books</h1>
        <div id="books-list">
            
        </div>

        <hr class="hr"> 

        <div class="formSection">
            <h1>Awesome Books</h1>
            <form id=book-form>
                <input type="text" placeholder="Title" id="title"  class="bookname">
                <br><br>
                <input type="text" placeholder="Author" id="author" class="authorname">
                <br><br>
                <input type="submit" value="Add" id="submit" class="submitbtn">
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Delete</th>
                    </tr>
                <tbody id="book-list">

                </tbody>
            </table>
       </div>
    </section>

    </main>
